
<h3>Create Recepient</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">First Name</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="donor.firstName" name="firstName">
    </div>

    <div class="form-group">
      <label for="name">Last Name</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="donor.lastName" name="lastName">
    </div>

    <div class="form-group">
      <label for="name">Email Id</label>
      <input type="text" class="form-control" id="emailId" required [(ngModel)]="donor.email" name="emailId">
    </div>

    <div class="form-group">
      <label for="name">Organ</label>
      <input type="text" class="form-control" id="organName" required [(ngModel)]="donor.organName" name="organName">
    </div>

    <div class="form-group">
      <label for="name">Blood Type</label>
      <input type="text" class="form-control" id="bloodType" required [(ngModel)]="donor.bloodType" name="bloodType">
    </div>
    

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
   <button class="btn btn-success" (click)="newRecepient()">Add</button>
</div>
