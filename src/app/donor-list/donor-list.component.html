<div class="panel panel-primary">
    <div class="panel-heading custom_class">
      <h2>DonorList</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Organ</th>
            <th>Blood Type</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let donor of donor | async">
            <td>{{donor.firstName}}</td>
            <td>{{donor.lastName}}</td>
            <td>{{donor.organName}}</td>
            <td>{{donor.bloodType}}</td>
            <td><button (click)="deleteDonor(donor.id)" class="btn btn-danger">Delete</button>
              <button (click)="donorDetails(donor.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
          </td> 
          </tr>
        </tbody>
      </table>
    </div>
  </div>
