<h2>Donor Details</h2> 

<hr/>
<div *ngIf="donor">
  <div>
    <label><b>First Name: </b></label> {{donor.firstName}}
  </div>
  <div>
    <label><b>Last Name: </b></label> {{donor.lastName}}
  </div>
  <div>
    <label><b>Email Id: </b></label> {{donor.email}}
  </div>  
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to donor List</button><br>
